          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "deploy.sh"
          target: "/home/ubuntu/skAI-AI"  # EC2 ë‚´ í”„ë¡œì íŠ¸ ê²½ë¡œë¡œ ë³µì‚¬

      # ğŸ”¹ ë³µì‚¬ëœ deploy.sh ì‹¤í–‰
      - name: ğŸš€ Connect & Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd skAI-AI
            chmod +x deploy.sh
            ./deploy.sh
