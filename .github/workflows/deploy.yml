on:
  push:
    branches: [ develop ]  # develop ë¸Œëœì¹˜ì— pushë  ë•Œë§Œ ì‹¤í–‰ë¨
  workflow_dispatch:       # âœ… ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥í•˜ê²Œ ì„¤ì •

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: ğŸ“¦ Copy deploy.sh to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          source: "deploy.sh"
          target: "/home/ubuntu/skAI-AI"

      - name: ğŸš€ Connect & Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd skAI-AI
            chmod +x deploy.sh

