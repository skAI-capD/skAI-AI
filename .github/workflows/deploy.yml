name: FastAPI Auto Deploy

on:
  push:
    branches: [ develop ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Connect & Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "📁 현재 디렉토리:"
            pwd
            echo "📄 디렉토리 목록:"
            ls -al
            echo "🔍 deploy.sh 위치 찾기:"
            find . -name deploy.sh
            chmod +x ./deploy.sh
            ./deploy.sh
